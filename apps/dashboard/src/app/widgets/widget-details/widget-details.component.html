<mat-card>
  <mat-card-title data-cy="widget-details-title">
    <span *ngIf="currentWidget?.id; else elseBlock">
      Editing {{ originalTitle }}
    </span>
    <ng-template #elseBlock>
      Select Widget
    </ng-template>
  </mat-card-title>
  <form #form="ngForm" (submit)="saved.emit(currentWidget)"  data-cy="widget-form">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Title"
          data-cy="widget-form-title"
          [(ngModel)]="currentWidget.title"
          type="text"
          name="title"
          required />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Description"
          data-cy="widget-form-description"
          [(ngModel)]="currentWidget.description"
          type="text"
          name="description"
          required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" type="submit" mat-button color="primary" data-cy="widget-form-save">Save</button>
      <button type="button" mat-button (click)="form.reset();cancelled.emit()" data-cy="widget-form-cancel">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
